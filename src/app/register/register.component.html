<div class="container">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email" ngModel required email />
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input
        type="password"
        class="form-control"
        id="exampleInputPassword1"
        placeholder="Password"
        name="password"
        ngModel
        required password
      />
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Register</button>
  </form>

  <div class="alert alert-success" role="alert" *ngIf="showSuccessMessage">
      Thanks for registering! Now please login above.
  </div>
</div>
