<div class="container text-white">
  <div class="display-4 mt-3">Register</div>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div class="form-group">
      <label for="exampleInputEmail1">Email Address</label>
      <input
        type="email"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        placeholder="Email Address"
        name="email"
        ngModel
        required
        email
      />
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password (at least 6 characters)</label>
      <input
        type="password"
        class="form-control"
        id="exampleInputPassword1"
        placeholder="Password"
        name="password"
        minlength="6"
        ngModel
        required
        password
      />
    </div>
    <button type="submit" class="btn btn-primary align-items-end" [disabled]="!f.valid">
      Register
    </button>
  </form>

  <div class="alert alert-danger mt-3" role="alert" *ngIf="showFailureMessage">
    Invalid email (it may have already been registered).
  </div>
</div>
