<div class="container">
  <div class="display-4">Register</div>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div class="form-group">
      <label for="exampleInputEmail1">Email Address</label>
      <input
        type="email"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        placeholder="Email Address"
        name="email"
        ngModel
        required
        email
      />
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password (at least 6 characters)</label>
      <input
        type="password"
        class="form-control"
        id="exampleInputPassword1"
        placeholder="Password"
        name="password"
        minlength="6"
        ngModel
        required
        password
      />
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!f.valid">
      Register
    </button>
  </form>

  <div class="alert alert-success mt-3" role="alert" *ngIf="showSuccessMessage">
    Thanks for registering! Now please login above.
  </div>
</div>
