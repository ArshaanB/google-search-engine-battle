<h1>Search Engine Battle</h1>
<button (click)="populateTerms()" *ngIf="playButtonFlag">Play!</button>

<div *ngIf="!playButtonFlag">
  <p>Score: {{ score }}</p>
  <p>Lives: {{ lives }}</p>

  <h2> {{ term1.name }} </h2>
  <img [src]="myURL(1)" alt="" style="width: 400px">

  <h2> {{ term2.name }} </h2>
  <img [src]="myURL(2)" alt="" style="width: 400px">

  <p>Which do you think has a higher search volume?</p>
  <button (click)="onAnswer(1)">{{ term1.name }}</button>
  <button (click)="onAnswer(2)">{{ term2.name }}</button>
</div>
