<div class="container">
  <div class="display-4 my-3 text-white">Leaderboard</div>
  <div *ngIf="dataRetreived">
    <table class="table table-dark">
      <thead class="thead-light">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Handle</th>
          <th scope="col">Score</th>
        </tr>
      </thead>
      <tbody class="tbody-black">
        <tr *ngFor="let row of leaderboardArray; let i = index" class="text-white">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ row.name }}</td>
          <td>{{ row.score }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
